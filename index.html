<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
</head>
<body>
    <h1>Interactive Canvas Drawing</h1>
    <label>
        <input type="radio" name="tool"  value="pencil" checked> pencil
    </label>
    <label>
        <input type="radio" name="tool"  value="pen" checked> pen
    </label>
    <label>
        <input type="radio" name="tool" value="rectangle"> Rectangle
    </label><br>
    <label>
        <input type="radio" name="tool" value="line"> line
    </label><br>
    <label>
        <input type="radio" name="tool" value="circle"> circle
    </label>

    <input type="color" id="color" value="#000000">
    <button id="clear">Clear Canvas</button>
    
    <canvas id="canvas" width="900" height="1200"></canvas>

    <script src="app.js"></script>
</body>
</html>
